<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Hangman</title>
	<meta name="description" content="Hangman">
	<meta name="keywords" content="javascript, jQuery, game, hangman">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

<body>


	<main>
	
	<div id="cont">
	<p> Please enter a sentence to be guessed by your opponent </p>
			<div id="inputek">
			<input type="text" id = "senten" maxlength="20" autocomplete="off" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"/><br><br>
			<input type="submit" value="PLAY!" onclick="geterr()"/>
			</div>
	</div>
		
	
	</main>

	<script src="jquery-3.4.1.min.js"></script>
	<script src="hang.js"></script>
	
</body>
</html>
